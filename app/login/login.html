<form ng-submit="loginUser(user)">
  <div class="form-group">
    <label>Email address</label>
    <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
  </div>

    <input type="file" id="exampleInputFile" ng-model="user.file">
    <p class="help-block">Example block-level help text here.</p>
  </div> -->
  <button type="submit" class="btn btn-default">Submit</button>
  <button class="btn btn-default" ng-click="goToSignup()">Sign Up</button>
</form>
