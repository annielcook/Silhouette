<div class="row">
  <h1>Package Manager</h1>
    <p class="help-block">Manage your packages here.</p>
    <h2>My Packages</h2>
    <div><i class="fa fa-dropbox fa-lg"></i></div>

      <div class="col-md-6">
        <div>

          </ul>
          </div>
       </div>
     </div>


</div>
