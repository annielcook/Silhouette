<div class="row">
  <h1>Package Manager</h1>
    <p class="help-block">Manage your packages here.</p>
    <h2>My Packages</h2>
    <div ng-repeat="package in packageArr">
      {{package.name}}
      <div ng-repeat="moduleName in package.modules">        
        <label>
          <input type="checkbox" ng-model="placeHolder" ng-change="addPackagePreference(moduleName)" checked/>
          {{moduleName}}
        </label>
      </div>
    </div>
</div>
