<div class="row">
  <h1>Package Manager</h1>
    <p class="help-block">Manage your packages here.</p>
    <h2>My Packages</h2>
    <div ng-repeat="(package, moduleArr) in moduleOptions">
      {{package}}
      <div ng-repeat="moduleName in moduleArr">        
        <label>
          <input type="checkbox" ng-model="checked" ng-change="addModulePreference(package, moduleName)" value="true"/>
          {{moduleName}}
        </label>
      </div>
    </div>
    <button class="btn btn-default" ng-click="saveModulePrefs()">Continue</button>
</div>
