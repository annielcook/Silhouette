<h3>Select the files that you would like to track</h3>
<div ng-repeat="option in packageOptions">
	<div class="checkbox">
		<label><input type="checkbox" ng-model="placeHolder" ng-change="addSelectedPackages('{{option}}')"/>{{option}}</label>
	</div>
</div>
<button class="btn btn-default" ng-click="getInstalledPackageNames()">Continue</button>
