<div>
	<h1>Application Manager</h1>
	<div>
		<button ng-click="uploadBrewCask()" class="btn btn-default btn-xs">Upload Brew Cask</button>
		<h4>Applications Currently in Brew Cask:</h4>
		{{apps}}
	</div>
	<div>
		<button ng-click="uploadFinderApps()" class="btn btn-default btn-xs">Upload Application Names from Finder</button>
		<h4>Applications Currently in Finder:</h4>
		{{finderApps}}
	</div>
</div>
