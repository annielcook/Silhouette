<h1>Account Settings</h1>
<form name="editAccountForm" ng-submit="saveAccountChanges()">
	<div class="form-group">
		<label>First name: </label>
		<input ng-model="currentUser.firstName" placeholder="{{currentUser.firstName}}"></input>
	</div>
	<div class="form-group">
		<label>Last name: </label>
		<input ng-model="currentUser.lastName" placeholder="{{currentUser.lastName}}"></input>
	</div>
	<div class="form-group">
		<label>Email: </label>
		<input ng-model="currentUser.email" placeholder="{{currentUser.email}}"></input>
	</div>
	<div class="form-group">
		<label>Confirm email: </label>
		<input name="confirmEmail" ng-model="currentUser.confirmEmail" ng-pattern="currentUser.email" placeholder="{{currentUser.email}}"></input>
	</div>
	<div class="form-group">
		<label>Password: </label>
		<input ng-model="currentUser.password" type="password" placeholder="Enter a password"></input>
	</div>
	<div class="form-group">
		<label>Confirm password: </label>
		<input name="confirmPassword" ng-model="currentUser.confirmPassword" ng-pattern="currentUser.password" type="password" ></input>
	</div>
	<button type="submit" class="btn btn-default">Save</button>
</form>
<span ng-show="editAccountForm.confirmEmail.$error.pattern">Make sure emails match</span>
<span ng-show="editAccountForm.confirmPassword.$error.pattern">Make sure emails match</span>
