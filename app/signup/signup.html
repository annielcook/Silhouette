<form ng-submit="signupUser(user)">
  <div class="form-group">
    <label>First name</label>
    <input required type="name" class="form-control" placeholder="Enter your first name" ng-model="user.firstName">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input required type="name" class="form-control" placeholder="Enter your last name" ng-model="user.lastName">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input required type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>

<!-- @@ File uploading   
	<div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile" ng-model="user.file">
    <p class="help-block">Example block-level help text here.</p>
  </div> -->
  <button type="submit" class="btn btn-default">Submit</button>
  <button ui-sref="login" class="btn btn-default">Back to login</button>
</form>
