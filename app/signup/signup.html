<div class-"container">
  <form ng-submit="signupUser(user)">
    <div class="form-group">
      <label>First name</label>
      <input required type="name" class="form-control" placeholder="Enter your first name" ng-model="user.firstName">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input required type="name" class="form-control" placeholder="Enter your last name" ng-model="user.lastName">
    </div>
    <div class="form-group" name="emailForm" novalidate>
      <label>Email address</label>
      <input name="email" required type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
      </p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input required type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button ui-sref="login" class="btn btn-default">Back to login</button>
  </form>
</div>
